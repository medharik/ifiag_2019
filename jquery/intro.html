<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JQUERY ANDROID</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-warning">
      <div class="row d-flex " style="height: 100vh">
        <div class="col-md-6 shadow m-auto bg-light p-2">
          <div class="alert alert-danger"></div>
          <form action="">
            <div class="form-group">
              <label for="email">Email : </label
              ><input
                type="text"
                class="form-control"
                id="email"
                name="email"
              />
            </div>
            <div class="form-group">
              <label for="passe">Mot de passe : </label
              ><input
                type="text"
                class="form-control"
                name="passe"
                id="passe"
              />
            </div>
            <button class="btn btn-sm btn-primary">Valider</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      $(".alert").hide();
      $("button").click(function(event) {
        event.preventDefault();
        let modelEmail = /^[a-z]{1,}@ifiag\.ma$/;
        let modelPasse = /^[a-z_]{4,}[0-9._]{4,}/;
        $(".alert").html("");
        if (!modelEmail.test($("#email").val())) {
          $(".alert")
            .append("Email est non valide<br>")
            .show();
        }
        if (!modelPasse.test($("#passe").val())) {
          $(".alert")
            .append(" le Mot de passe  est incorrect<br>")
            .show();
        }
      });
    </script>
  </body>
</html>
